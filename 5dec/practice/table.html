<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <div id="demo"></div>


    <script>
    let people=[    {name: "ajay",age:22},
                    {name: "arun",age:23},
                    {name: "manish",age:24},
                    {name: "manish",age:24}
                ];

                let table=
                `<table>
                    <tr>
                    <th>s.no</th>
                    <th>name</th>

                    </tr>

                    ${people.map((person,index)=>
                   
                   ` <tr>
                       <td>${index+1}</td>

                    `).join(``)}
